<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Checkout</title>
</head>
<body>
    <div id="kvittering">
        <h1>Kvittering</h1>
        <p id="beloeb">(beløb)</p>
        <p>Du har nu godkendt at beløbet kan trækkes...</p>
        <p id="kundeInfo">(kunde information)</p>
        <p id="logo">$</p>
        <p id="dato">(dato)</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Indtast dine oplysninger</h2>
            <form id="kundeForm">
                <label for="navn">Navn:</label>
                <input type="text" id="navn" name="navn" required>
                
                <label for="pris1">Pris 1:</label>
                <input type="number" id="pris1" name="pris1" step="0.01" required>
                
                <label for="pris2">Pris 2:</label>
                <input type="number" id="pris2" name="pris2" step="0.01" required>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
